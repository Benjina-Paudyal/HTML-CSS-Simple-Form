<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap" rel="stylesheet">

</head>

<div id="container">
  <div class="form-wrap">
    <h1>Sign Up</h1>
    <p> It's free and only take a minute</p>
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" name="firstName" id="first-name">
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" name="lastName" id="last-name">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" name="password" id="password2">
      </div>

      <button type="submit" class="btn">Sign Up</button>
      <p class="bottom-text">By clicking the Sign Up button, you agree to our
        <a href="#">Terms & Conditions</a> and
        <a href="#">Privacy Policy</a>
      </p>
    </form>
  </div>
</div>

<footer>
  <p>Already have an account?
    <a href="#">Login Here</a>
  </p>
</footer>
</body>
</html>
